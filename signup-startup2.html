  <body>
      <nav>
      <div class="logo">
        <a href="index.html"><img src="img/Artboard 2 copy 3 2.png" alt="logo"></a>
      </div>
      <p class="chima"><i class="fas fa-user-circle"></i>Chimamanda</p>
    </nav>
      <div class="container">
          <div class="main-container">
              <img src="img/Group 5015.png" class="img-fluid">
              <h3>Hello Chimamanda, Ready to see your startup take off?</h3>
              <form class="needs-validation">
                  <div class="all-writeup">
                      <p class="provide">Provide information to the following questions to proceed. It will only take you 5-8 minutes to answer.</p>

                      <select class="form-select form-select-sm" aria-label="Default select example">
                        <option selected>Choose Startup Type</option>
                        <option value="1">Fintech</option>
                        <option value="2">Agriculture</option>
                        <option value="3">Technology</option>
                        <option value="4">Real Estate</option>
                        <option value="5">Logistics</option>
                        <option value="6">Transportation</option>
                        <option value="7">Entertainment</option>
                        <option value="8">Education</option>
                      </select>
                      <select class="form-select form-select-sm" aria-label="Default select example">
                        <option selected>Startup Duration</option>
                        <option value="1">&#x3c; 1 year</option>
                        <option value="2">1-2 years</option>
                        <option value="3">2-5years</option>
                        <option value="4">5-7 years</option>
                        <option value="5">7-10 years</option>
                      </select>
                      <select class="form-select form-select-sm" aria-label="Default select example">
                        <option selected>Startup Funding Stage</option>
                        <option value="1">Pre-seed funding</option>
                        <option value="2">Seed funding</option>
                        <option value="3">Series A funding</option>
                        <option value="4">Series B funding</option>
                        <option value="5">Series C funding</option>
                      </select>
                      <div class="mb-3">
                          <label for="Small file input example" class="business">Upload Business Plan</label>
                        <input type="file" class="form-control form-control-sm" aria-label="Small file input example">
                      </div>
                      <div class="mb-3">
                        <label for="Small file input example" class="business">Upload Portfolio </label>
                      <input type="file" class="form-control form-control-sm" aria-label="Small file input example">
                    </div>
            <div class="next">
              <a href="" class="btn btn-primary sign-btn">Next</a>
            </div>
            </div>
            </form>
          </div>
      </div>
